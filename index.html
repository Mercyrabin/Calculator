<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0"  class="inputTxt" id="input">
            <button onclick="send('AC')">AC</button>
            <button onclick="send('√')">√</button>
            <button onclick="send('x²')">x²</button>
            <button onclick="send('/')">/</button>
            <button onclick="send(7)">7</button>
            <button onclick="send(8)">8</button>
            <button onclick="send(9)">9</button>
            <button onclick="send('*')">*</button>
            <button onclick="send(4)">4</button>
            <button onclick="send(5)">5</button>
            <button onclick="send(6)">6</button>
            <button onclick="send('-')">-</button>
            <button onclick="send(1)">1</button>
            <button onclick="send(2)">2</button>
            <button onclick="send(3)">3</button>
            <button onclick="send('+')">+</button>
            <button onclick="send('.')">.</button>
            <button onclick="send(0)">0</button>
            <button onclick="send('=')" class="equal">=</button>
            <div class="footer"> <p>Developed by <a href="">Mercy</a></p></div>
           
        </div>
    </div>
    <script>
        function send(i){
            let x=document.getElementById("input");
            switch(i){

                case 1 : x.value+=1; break;
                case 2 : x.value+=2; break;
                case 3 : x.value+=3; break;
                case 4 : x.value+=4; break;
                case 5 : x.value+=5; break;
                case 6 : x.value+=6; break;
                case 7 : x.value+=7; break;
                case 8 : x.value+=8; break;
                case 9 : x.value+=9; break;
                case 0 : x.value+=0; break;

                case '+': x.value+='+'; break;
                case '-': x.value+='-'; break;
                case '*': x.value+='*'; break;
                case '/': x.value+='/'; break;
                case '.': x.value+='.'; break;
                case 'AC': x.value=" "; break;

                case 'x²': 
                        result=x.value*x.value;
                        x.value=result;
                        break;
                case '√':
                        result=eval(Math.sqrt(x.value));
                        x.value=result;
                        break;
                case '=': 
                        result= eval(x.value);
                        x.value=result;
                        break;

            }
           
        }
    </script>
</body>
</html>
